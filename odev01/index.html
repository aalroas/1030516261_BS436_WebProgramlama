<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Find The Cat</title>
 <link rel="stylesheet" href="style.css"/>
 <script src="script.js"></script>
</head>
<body>
<h2>Find The Cat</h2>
<p>In this game you have to find the cat among 3 hole cards. If you cannot find the Cat card in the first choice, you will be given the second choice.</p>
<img id="img0" class="card" src="blank.png" onclick="newGame()">
<img id="img1" class="card" src="blank.png" onclick="newGame1()">
<img id="img2" class="card" src="blank.png" onclick="newGame2()">
<div class="message">
 <p id="messageId">You have to click on the card to find the cat card.</p>
 <p id="winerId" style="display: none"></p>
 <p id="loserId" style="display: none"></p>
</div>


</body>
</html>
